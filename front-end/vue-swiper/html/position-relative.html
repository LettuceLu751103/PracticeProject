<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        span {
            background-color: aqua;
            position: relative;
            bottom: 15px;
            font-size: 14px;
        }
        .box {
            background-color: grey;
            height: 500px;
        }
        .box img {
            position: relative;
            right:300px;
            margin-left: 50%;
        }
    </style>
</head>
<body>
    <h3>Position Relative Demo</h3>
    <div>
        2<span>3</span> + 3<span>2</span> = 17
    </div>
    <div class="box">
        <img src="../src/assets/1920v2.png" alt="">
    </div>
</body>
</html>
