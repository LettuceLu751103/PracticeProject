{% extends 'base_auth.html'%}
{% block title %} Register {% endblock %}
{% block main %}

<div style="width: 330px;" class="m-auto">
    <h1>註冊</h1>
    <form action="register" method="post">

        <div class="mt-2">
            <label for="username">用戶名</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="請輸入用戶名">
        </div>
        <div class="mt-2">
            <label for="email">郵箱</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="請輸入郵箱">
        </div>
        <div class="mt-2">
            <label for="password">密碼</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="請輸入密碼">
        </div>
        <div class="mt-2">
            <label for="confirm">確認密碼</label>
            <input type="password" class="form-control" name="confirm" id="confirm" placeholder="確認密碼">
        </div>
        <div class="mt-2">
            <div class="input-group my-3">
                <label for="code"></label>
                <input type="text" class="form-control" name="code" id="code" placeholder="驗證碼">
                <button class="btn btn-outline-secondary" type="button" id='captcha-btn'>獲取驗證碼</button>
            </div>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary w-100">立即註冊</button>
        </div>
</div>
</form>

</div>
<script>

const email = document.querySelector('#email')
const btn = document.querySelector('#captcha-btn')
let countdownInterval;
let timeLeft = 60;
function startCountdown(){
// 禁用按鈕
    btn.disabled = true;
    btn.textContent = `重新發送(${timeLeft}s)`;
// 開始倒數計時
    countdownInterval = setInterval(()=>{
        timeLeft--;
        btn.textContent = `重新發送(${timeLeft}s)`;
        // 倒數結束
        if(timeLeft < 0){
            clearInterval(countdownInterval);
            btn.disabled = false;
            btn.textContent = '獲取驗證碼';
            timeLeft = 60;
        }
    }, 1000); 
}

btn.addEventListener('click', function(e){
    if(!email.value){
        alert('請輸入郵箱')
    } else {
        // 取消按鈕的點擊事件
        alert('獲取驗證碼')
        startCountdown();
    }

}, false)
    
</script>
{% endblock %}
