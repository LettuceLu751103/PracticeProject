{% extends 'base_auth.html' %}

{% block title %} Publish {% endblock %}
{% block main %}

<h1>發佈博客</h1>
<div class="mt-3">
    <form action="" class="form-control" method="post">
        <label for="subject">標題</label>
        <input type="text" class="form-control" placeholder="請輸入標題">
        <label for="category" class="mt-3">分類</label>
        <select class="form-control" name="category" id="category">
            <option class="form-control" value="python" name="category">PYTHON</option>
            <option class="form-control" value="Java" name="category">JAVA</option>
            <option class="form-control" value="Go Lang" name="category">GO Lang</option>
            <option class="form-control" value="PHP" name="category">PHP</option>
        </select>
        <label for="content" class="mt-3">內容</label>
        <div class="">
            <div id="editor—wrapper">
                <div id="toolbar-container"><!-- 工具栏 --></div>
                <div id="editor-container"><!-- 编辑器 --></div>
            </div>
        </div>
        <div class="mt-2 text-end">
            <button class="btn btn-primary">發佈</button>
        </div>
    </form>
</div>


<!-- Wang Editor 5 文字編輯器 JS -->
<script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
<script>
    const { createEditor, createToolbar } = window.wangEditor

    const editorConfig = {
        placeholder: 'Type here...',
        onChange(editor) {
            const html = editor.getHtml()
            console.log('editor content', html)
            // 也可以同步到 <textarea>
        },
    }

    const editor = createEditor({
        selector: '#editor-container',
        html: '<p><br></p>',
        config: editorConfig,
        mode: 'default', // or 'simple'
    })

    const toolbarConfig = {}

    const toolbar = createToolbar({
        editor,
        selector: '#toolbar-container',
        config: toolbarConfig,
        mode: 'default', // or 'simple'
    })
</script>
{% endblock %}
